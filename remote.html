<!DOCTYPE html>
<html>
<head>
  <title>Remote Access Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Remote Access Assistance ğŸ”</h1>

  <div class="card">
    <form id="form3">
      <input type="hidden" name="service" value="Remote Access Assistance">

      <label>Describe Your Issue / Requirements</label>
      <textarea name="message"></textarea>

      <button type="submit">Submit & Proceed to Payment</button>
    </form>
  </div>

</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwi7v6x8IVAwG6a_myIvfXW1nfXBExcEwa83AZ8GDxKe86B6R4y6v6rEBzsX_vXD-mSvg/exec";

document.getElementById("form3").addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  fetch(scriptURL, { method: "POST", body: JSON.stringify(data) })
    .then(() => {
      alert("Submitted! Redirecting to payment...");
      window.location.href = "payment.html";
    });
});
</script>

</body>
</html>
