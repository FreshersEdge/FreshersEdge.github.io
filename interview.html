<!DOCTYPE html>
<html>
<head>
  <title>Interview Tips</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Communication & Interview Tips ðŸŽ¯</h1>

  <div class="card">
    <form id="form">
      <input type="hidden" name="service" value="Communication & Interview Tips">

      <label>Company Name</label>
      <input type="text" name="message" placeholder="Company Name" required>

      <label>Interview Date</label>
      <input type="date" name="date" required>

      <label>Timing</label>
      <input type="text" name="time" placeholder="Interview Time" required>

      <button type="submit">Submit & Proceed to Payment</button>
    </form>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwi7v6x8IVAwG6a_myIvfXW1nfXBExcEwa83AZ8GDxKe86B6R4y6v6rEBzsX_vXD-mSvg/exec";

document.getElementById("form").addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  fetch(scriptURL, { method: "POST", body: JSON.stringify(data) })
    .then(() => {
      alert("Submitted! Redirecting to payment...");
      window.location.href = "payment.html";
    });
});
</script>

</body>
</html>
