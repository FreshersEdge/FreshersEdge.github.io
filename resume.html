<head>

</head>
<body>

<div class="container">
  <h1>ATS-Friendly Resume â€” â‚¹299 ğŸ“</h1>

  <div class="card">
    <form id="resumeForm">
      <input type="hidden" name="service" value="ATS-Friendly Resume Building">

      <label>Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input type="text" name="phone" required>

      <label>LinkedIn URL</label>
      <input type="text" name="linkedin">

      <label>Old Resume Link</label>
      <input type="text" name="resume" placeholder="Google Drive / PDF Link" required>

      <button type="submit">Submit & Proceed to Payment</button>
    </form>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwi7v6x8IVAwG6a_myIvfXW1nfXBExcEwa83AZ8GDxKe86B6R4y6v6rEBzsX_vXD-mSvg/exec";

document.getElementById("resumeForm").addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  fetch(scriptURL, { method: "POST", body: JSON.stringify(data) })
    .then(res => res.json())
    .then(() => {
      alert("Form submitted! Redirecting to payment...");
      window.location.href = "payment.html";
    });
});
</script>

</body>
</html>
