</head>

<body>
<div class="container">

  <h1>ATS-Friendly Resume â€” â‚¹299 ğŸ“</h1>

  <div class="card">
    <form id="resumeForm">
      <input type="hidden" name="service" value="ATS Resume">

      <label>Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input type="text" name="phone" required>

      <label>LinkedIn URL</label>
      <input type="text" name="linkedin">

      <label>Old Resume (Drive Link)</label>
      <input type="text" name="resume" required>

      <button type="submit">Submit & Proceed to Payment</button>
    </form>
  </div>

</div>

<script>
const scriptURL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

document.getElementById("resumeForm").addEventListener("submit", function(e){
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(() => {
    alert("Form submitted! Redirecting to payment...");
    window.location.href = "payment.html";
  });
});
</script>

</body>
</html>
